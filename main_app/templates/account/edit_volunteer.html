{% extends 'base.html' %}

{% block content %}

<h3 style="text-align: center;">Edit Profile</h3>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <div style="display: flex;">
    <button class="btn" type="submit" style="margin-bottom: 2rem;  margin-right: 2rem;">Submit</button>
    <a href="{% url 'profile' user.id %}" class="btn red">Cancel</a>
  </div>
</form>


{% endblock %}
