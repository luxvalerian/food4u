{% extends 'base.html' %}

{% block content %}
<h1>Select a Store</h1>
  <img class="store-logo" src="{{logo.src}}" alt="store-name"/>
<div class="product-container">
  {% for item in product %}
  <div class="items">
  <h5>{{item.name}}</h5>
    <img src="{{item.image}}" alt={{item}}/>
  <p>{{item.price}}</p>
  </div>
    {% endfor %}
</div>
{% endblock %}
