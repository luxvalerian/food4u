{% extends 'base.html' %}

{% block content %}

<h2>Volunteer Login</h2>
<form action="{% url 'volunteer_login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
<a href="{% url 'volunteer_signup' %}">Not registered? Click here to signup.</a>

{% endblock %}
