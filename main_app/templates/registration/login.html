{% extends 'base.html' %}

{% block content %}
<h1>Log In</h1>

<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form }}
    <input type="submit" class="btn blue" value="login">
    <input type="hidden" name="next" value="{{ next }}">
</form>
<a href="{% url 'signup' %}">Not registered? Click here to signup.</a>

{% endblock %}
