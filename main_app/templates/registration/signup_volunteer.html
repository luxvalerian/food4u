{% extends 'base.html' %}

{% block content %}

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}
<h2>Volunteer Sign Up</h2>
<form method="POST" action="{% url 'volunteer_signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn blue" value="signup">
    <input type="hidden" name="next" value="{{ next }}">
</form>
<a href="{% url 'volunteer_login' %}">Already registered? click here to login.</a>

{% endblock %}
