{% extends 'base.html' %}

{% block content %}
<h1>Sign Up</h1>

{% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {{ customer_form.is_customer }}
    <input type="submit" class="btn blue" value="signup">
    <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
